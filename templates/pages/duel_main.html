{% extends 'pages/base.html' %}
{% load bootstrap4 %}
{% block main %}
    <style>
        .cards {
            display: flex;
            justify-content: space-around;
        }
    </style>
    <div class="container">

    <div class="cards">

        {% for work in deuce %}

            <form  method="post">
            {% csrf_token %}
         <div class="card" style="width: 18rem">
            <img src="{{work.cover.url}}" alt="" class="card-img-top">
             <input type="hidden" name="work_id" value="{{ work.id }}">
            <div class="card-body">
                <button type="submit" class="btn btn-primary">Голосовать</button>
            </div>
        </div>
            </form>
        {% endfor %}

    </div>
    </div>

{% endblock %}
